<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="vidth=devide-width, initial-scale=1.0">
        <title>Instagram</title>
        <link rel="stylesheet" href="styleig.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone1">
                <img src="celular preto.png" alt="celular preto com a tela de um perfil no Instagram">
            </div>
            <div class="instagram-phone2">
                <img src="celular branco rosa.png" alt="celular branco com a tela do perfil da página Instagram">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <div class="iglogo">
                    <img src="instagram logo.png" class="intagram-logo" alt="logotipo com a escrita estilizada Instagram">
                    </div>
                    <div class="profile-photo">
                        <img src="foto perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continuar como naty_s.alves</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é naty_s.alves?</p>
                    <p class="notaccount">
                        <span class="link-blue">Trocar de conta</span>
                        ou
                        <span class="link-blue">Cadastre-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>        
    </body>
</html>
